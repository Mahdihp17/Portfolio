
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نمونه‌کارها | پورتفولیوی مهدی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #9333ea;
      --light-bg: rgba(255, 255, 255, 0.25);
      --dark-bg: rgba(20, 20, 20, 0.5);
      --glass-blur: 22px;
      --text-light: #1e1e1e;
      --text-dark: #f5f5f5;
      --transition: all 0.4s ease;
      --nav-height: 64px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(270deg, #6366f1, #9333ea, #6366f1);
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--text-light);
      transition: var(--transition);
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: var(--nav-height);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    body.dark-mode {
      background: linear-gradient(270deg, #220055, #440088, #220055);
      color: var(--text-dark);
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .mode-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      z-index: 1000;
      transition: var(--transition);
      user-select: none;
    }
    nav {
      height: var(--nav-height);
      width: 100%;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(28px);
      position: fixed;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      border-radius: 0 0 28px 28px;
      transition: transform 0.3s ease;
      align-items: center;
    }
    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: 14px;
      backdrop-filter: blur(24px);
      user-select: none;
      white-space: nowrap;
    }
    nav a:hover,
    nav a.active {
      color: var(--secondary-color);
      background: rgba(255, 255, 255, 0.15);
    }
    .menu-toggle {
      display: none;
      font-size: 2.8rem;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      user-select: none;
      transition: color 0.3s ease;
    }
    .menu-toggle:hover {
      color: var(--secondary-color);
    }
    main {
      max-width: 960px;
      margin: 2rem auto 3rem auto;
      padding: 0 1rem;
      min-height: calc(100vh - var(--nav-height) - 100px);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    /* حذف عنوان نمونه کار */
    .slider-wrapper {
      position: relative;
      border-radius: 24px;
      backdrop-filter: blur(var(--glass-blur));
      background: var(--light-bg);
      box-shadow: 0 14px 38px rgba(0,0,0,0.3);
      transition: background 0.4s ease;
      padding: 1.5rem 2rem;
      max-height: 85vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    body.dark-mode .slider-wrapper {
      background: var(--dark-bg);
    }
    .slide-item {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
      cursor: default;
      user-select: none;
      background: #111;
      margin-bottom: 1.8rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .slide-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }
    .slide-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
      object-fit: contain;
      background: #111;
      transition: transform 0.4s ease;
    }
    footer {
      width: 100%;
      padding: 2rem;
      margin-top: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: white;
      font-size: 0.95rem;
      user-select: none;
      box-shadow: 0 -3px 20px rgba(0,0,0,0.3);
      border-radius: 24px 24px 0 0;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }
    footer a {
      color: var(--secondary-color);
      text-decoration: none;
    }
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 220px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(28px);
        flex-direction: column;
        padding-top: 4rem;
        gap: 1.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        border-radius: 0 0 0 28px;
      }
      nav.active {
        transform: translateX(0);
      }
      nav a {
        padding: 0.8rem 1.2rem;
        border-radius: 14px;
        font-size: 1.1rem;
        white-space: normal;
      }
      .menu-toggle {
        display: block;
      }
      main {
        margin: 6rem 1rem 3rem 1rem;
        min-height: calc(100vh - var(--nav-height) - 110px);
      }
      .slide-item img {
        height: auto;
      }
      .slider-wrapper {
        max-height: 70vh;
        padding: 1rem 1.2rem;
      }
      .slide-item {
        margin-bottom: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="mode-toggle" onclick="toggleMode()">🌓 حالت روز/شب</div>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <nav>
    <a href="index.html">خانه</a>
    <a href="skills.html">مهارت‌ها</a>
    <a href="projects.html" class="active">نمونه‌کارها</a>
    <a href="contact.html">تماس با من</a>
  </nav>
  <main>
    <div class="slider-wrapper" tabindex="0" aria-label="نمونه کارها">
      <div class="slide-item">
        <img src="https://lexeem.ir/wp-content/uploads/2025/07/2025-07-05-08_15_43-آموزش-مکالمه-زبان-انگلیسی-آکادمی-لکسیم.png" alt="نمونه کار آموزش مکالمه زبان انگلیسی آکادمی لکسیـم" />
      </div>
      <div class="slide-item">
        <img src="https://lexeem.ir/wp-content/uploads/2025/07/2025-07-05-08_14_39-آموزش-رایگان-زبان-انگلیسی-آکادمی-لکسیم.png" alt="نمونه کار آموزش رایگان زبان انگلیسی آکادمی لکسیـم" />
      </div>
      <div class="slide-item">
        <img src="https://lexeem.ir/wp-content/uploads/2025/07/2025-07-05-08_14_20-صفحه-اصلی-آکادمی-لکسیم.png" alt="نمونه کار صفحه اصلی آکادمی لکسیـم" />
      </div>
    </div>
  </main>
  <footer>
    طراحی و توسعه توسط مهدی | <a href="mailto:mhoseinpoursteam458@gmail.com">ایمیل</a><br />
    © 2025 تمام حقوق محفوظ است
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('active')) {
          nav.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
